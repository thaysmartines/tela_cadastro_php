<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela_cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="img-box">
            <h3 class="titulo">Bem Vindo!</h3>
            <h4 class="subtitulo">A sua busca por imóveis acabou. O imóvel que você procura está aqui!</h4>
            <img class="logo" src="img/logo.png">
        </div>
        <div class="form-box">
            <h2>Faça seu Cadastro</h2>
            <p> já tem cadastro? <a [routerLink]="['/cadastro']"> Login </a> </p>
            <form id="form">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="nome" id="nome" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                    <span class="span-required">Nome deve ter no minimo 3 caracteres </span>
                    <label for="telefone">Telefone</label>
                    <input type="telefone" id="telefone" placeholder="Digite seu nome"  class="inputs required">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email"  class="inputs required">
                </div>
                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="password" minlength="8" maxlength="30" placeholder="Digite sua senha" required >
                    <div class="div-checkbox">
                      <input id="caixa-checkbox" type="checkbox" onclick="mostrarSenha()">
                      <p class="mostrar-senha">Mostrar Senha</p>
                    </div>
                </div>


                <div class="input-group">
                    <input type="text" class="required" id="name" />
                    <span class="span-required">Name is required</span>
                    <button id="entrarBtn">Entrar</button>
                </div>


            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
